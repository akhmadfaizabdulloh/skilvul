<html>
    <head>
        <title>HTML Heading</title>
    </head>
    <body>
        <!-- Tag heading hanya memiliki 6 tingkatan. Penulisannya seperti di bawah ini: -->
        <h1>Heading Satu</h1>
        <h2>Heading Dua</h2>
        <h3>Heading Tiga</h3>
        <h4>Heading Empat</h4>
        <h5>Heading Lima</h5>
        <h6>Heading Enam</h6>

        <h1>Hello Kitty</h1>
    </body>
</html>

<!-- 
Soal Latihan
3 Soal

1. Buat sebuah tag <h1> (10 SkilPoin)
2.Pastikan tag <h1> memiliki tag penutup (10 SkilPoin)
3.Tag <h1> harus memiliki tulisan Hello Kitty (20 SkilPoin) 
-->
