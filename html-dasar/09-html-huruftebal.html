<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huruf tebal</title>
</head>
<body>
    <p>
        Nama saya <b>Sarah</b>. Saya berumur <strong>22 tahun.</strong>
    </p>

    <!-- 1. Ubahlah tulisan kuat menjadi huruf tebal dengan menggunakan tag <b> atau <strong> -->
    <p>Dia sangat <b>kuat</b></p>
</body>
</html>
